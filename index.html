<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; text-align: center; border-bottom: 2px solid #00d2ff; box-shadow: 0 0 10px #00d2ff; font-weight: bold; }
        #messages { flex-grow: 1; list-style-type: none; margin: 0; padding: 20px; overflow-y: auto; }
        #messages li { padding: 10px; margin-bottom: 10px; background: rgba(0, 210, 255, 0.1); border-left: 4px solid #ff007f; border-radius: 5px; }
        #form { display: flex; padding: 15px; background: #111; border-top: 1px solid #333; }
        #input { flex-grow: 1; padding: 12px; border: 1px solid #00d2ff; border-radius: 5px; background: #000; color: #fff; outline: none; }
        button { background: #00d2ff; border: none; padding: 0 25px; margin-left: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #ff007f; color: white; }
    </style>
</head>
<body>
    <header>NEON CHAT PUBLIC</header>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Ã‰cris un message..." /><button>Envoyer</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
